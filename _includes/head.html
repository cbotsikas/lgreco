<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.html_title %}{{ page.html_title }} - {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{ site.url }}/css/bootstrap.css">
    <link rel="stylesheet" href="{{ site.url }}/css/lgreco.css">
    <link rel="icon" type="image/x-icon" href="{{ site.url }}/favicon.png"/>
    {% assign posts=site.posts | where:"name", page.name %}
    <!-- link alternate translations of the same content -->
    {% for post in posts %}
    {% if post.lang != page.lang %}
    <link rel="alternate" hreflang="{{post.lang}}" href="{{post.url}}" />
    {% endif %}
    {% endfor %}
</head>
